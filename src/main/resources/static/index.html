<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle & Chopstick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {

        }

        .form-box {

            background-color: #fff;
            padding: 20px;
            border-radius: 10px;

        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: rosybrown;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: wheat;
        }

        }
    </style>
</head>
<body>
<h1>üçú Noodle & Chopstick üç¢</h1>
<div class="form-container">
    <div class="form-box">
        <h2>–î–æ–±–∞–≤–∏—Ç—å –ª–∞–ø—à—É</h2>
        <input type="text" id="noodleType" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–∏–ø –ª–∞–ø—à–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ä–∞–º–µ–Ω)">
        <button onclick="addNoodle()">–î–æ–±–∞–≤–∏—Ç—å –ª–∞–ø—à—É</button>

    </div>
    <div class="form-box">
        <h2>–î–æ–±–∞–≤–∏—Ç—å –ø–∞–ª–æ—á–∫–∏</h2>

        <button onclick="addChopstick()">–î–æ–±–∞–≤–∏—Ç—å –ø–∞–ª–æ—á–∫–∏</button>

</div>
<img src="hand-drawn-style-ramen-noodle-bowl_9645-3623.avif" width="451" height="626" alt="–§–æ—Ç–æ —Ä–∞–º–µ–Ω–∞ –∏ –ø–∞–ª–æ—á–µ–∫">

<script>
    async function addNoodle() {
        const type = document.getElementById('noodleType').value;
        if (!type) {
            document.getElementById('noodleResponse').innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–∏–ø –ª–∞–ø—à–∏!';
            return;
        }

        try {
            const response = await fetch('/api/noodles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type})
            });
            const data = await response.json();
            document.getElementById('noodleResponse').innerText = `Added: ${data.type} (ID: ${data.id})`;
        } catch (error) {
            document.getElementById('noodleResponse').innerText = '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ª–∞–ø—à–∏!';
        }
    }

    async function addChopstick() {
        const material = document.getElementById('chopstickMaterial').value;
        if (!material) {
            document.getElementById('chopstickResponse').innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª –ø–∞–ª–æ—á–µ–∫!';
            return;

        try {

        }

</script>
</body>
</html>
